<div class="row">
  <div class="col-md-9 contents">
    <div class="page-header">
      <h1 class="display-4">Articles</h1>
    </div>

    {{#sections}}
    <div class="section {{class}}">
      <h3>{{title}}</h3>
      <p class="section-desc">{{{desc}}}</p>

      <ul>
        {{#contents}}
        <li><a href="{{path}}">{{title}}</a></li>
        {{/contents}}
      </ul>
    </div>
    {{/sections}}
  </div>
</div>
