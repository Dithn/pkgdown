<div class="row">
  <div class="contents col-md-9">
    <div class="page-header">
      <h1 class="display-4">Reference</h1>
    </div>

    {{#sections}}
    <div class="card">
      <h5 class="card-header">{{title}}</h5>
      <div class="card-body">
        <h6 class="card-title">{{{desc}}}</h6>
        <dl class="row">
          {{#contents}}
          {{#has_icons}}
          <dt class="col-sm-3">{{#icon}}<a href="{{path}}"><img src="icons/{{{.}}}" width="30" height="30" /></a>{{/icon}}</dt>
          {{/has_icons}}
          <dt class="col-sm-4">{{#aliases}}<code><a href="{{path}}">{{{.}}}</a></code> {{/aliases}}</dt>
          <dd class="col-sm-8">{{{title}}}</dd>
          {{/contents}}
        </dl>
      </div>
    </div>
    {{/sections}}

  </div>

  <div class="col-md-3 d-none d-md-block" id="sidebar">
    <nav id="toc" data-toggle="toc" class="sticky-top">
      <h2 data-toc-skip>Contents</h2>
    </nav>
  </div>

</div>
